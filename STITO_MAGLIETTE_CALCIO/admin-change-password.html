<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Password Amministratore</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .change-password-container { background-color: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 480px; }
        h2 { color: #2c3e50; margin-bottom: 25px; font-size: 1.8rem; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #555; }
        .form-group input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        .form-group input[type="password"]:focus { border-color: #1abc9c; outline: none; box-shadow: 0 0 0 2px rgba(26,188,156,0.2); }
        button { background-color: #1abc9c; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; transition: background-color 0.2s; width: 100%; font-weight: 600; }
        button:hover { background-color: #16a085; }
        .feedback { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
        .feedback.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .feedback.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .back-link { display: inline-block; margin-top: 20px; color: #3498db; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h2>Cambia Password Amministratore</h2>
        <form id="change-password-form">
            <div class="form-group">
                <label for="current-password">Password Attuale:</label>
                <input type="password" id="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">Nuova Password (min. 8 caratteri):</label>
                <input type="password" id="new-password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Conferma Nuova Password:</label>
                <input type="password" id="confirm-new-password" required>
            </div>
            <button type="submit">Cambia Password</button>
        </form>
        <div id="change-password-feedback" class="feedback"></div>
        <a href="admin-login-gate.html" class="back-link">Â« Torna al Login Admin</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ADMIN_AUTH_API_URL = 'admin_auth_api.php';
            const changePasswordForm = document.getElementById('change-password-form');
            const feedbackDiv = document.getElementById('change-password-feedback');

            function showFeedback(message, type = 'error') {
                feedbackDiv.textContent = message;
                feedbackDiv.className = `feedback ${type}`;
                feedbackDiv.style.display = 'block';
            }

            if (changePasswordForm) {
                changePasswordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    feedbackDiv.style.display = 'none'; // Nascondi feedback precedente

                    const currentPassword = document.getElementById('current-password').value;
                    const newPassword = document.getElementById('new-password').value;
                    const confirmNewPassword = document.getElementById('confirm-new-password').value;

                    if (newPassword.length < 8) {
                        showFeedback('La nuova password deve essere di almeno 8 caratteri.');
                        return;
                    }
                    if (newPassword !== confirmNewPassword) {
                        showFeedback('Le nuove password non coincidono.');
                        return;
                    }

                    try {
                        const response = await fetch(`${ADMIN_AUTH_API_URL}?action=change_password`, {
                            method: 'PUT', // o POST se preferisci per il cambio
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                current_password: currentPassword,
                                new_password: newPassword
                            })
                        });
                        const result = await response.json();
                        if (!response.ok) {
                            throw new Error(result.message || 'Errore durante il cambio password.');
                        }
                        showFeedback(result.message || 'Password cambiata con successo!', 'success');
                        changePasswordForm.reset();
                    } catch (error) {
                        showFeedback(error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
